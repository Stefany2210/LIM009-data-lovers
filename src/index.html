<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title> POKEMON </title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root"></div>
  <!-- Primera Página -->
  <article id="first">
    <h1> BIENVENIDX </h1>
    <p> Seleccione una categoría </p>
    <button id="list-Pokemon" class="box1"> Listado de Pokemons </button>
    <button id="secondPage" class="box2"> Pokemons por orden alfabético </button>
    <button id="thirdPage" class="box1"> Tipos de Pokemons </button>
    <button id="fouthPage" class="box2"> Poke capturas </button>
    
    <div id="boxAllPokemon">

    </div>

  </article>

  <!-- Segunda Página -->

  <article id="second">
      <p> Escoja como quisiera ver el ordenamiento </p>
    <button id="AZ" class="box1" value="Asc"> Ascendente (A-Z) </button>
    <button id="ZA" class="box1" value="Desc"> Descendente (Z-A) </button>

    <div id="boxPokemons">

    </div>
  </article>

  <!-- Tercera Página -->

  <article id="third">
      <p> Escoge una opción </p>
    <select id="typePokemon" name="ListType" class="box1">
      <option selected disabled value="types-Pokemon"> Tipos de Pokemons </option>
      <option value="Bug"> Bug </option>
      <option value="Dragon"> Dragon </option>
      <option value="Electric"> Electric </option>  
      <option value="Fire"> Fire </option>
      <option value="Fighting"> Fighting </option>
      <option value="Flying"> Flying </option>
      <option value="Ghost"> Ghost </option>
      <option value="Grass"> Grass </option>
      <option value="Ground"> Ground </option>
      <option value="Ice"> Ice </option>
      <option value="Normal"> Normal </option>
      <option value="Poison"> Poison </option> 
      <option value="Psychic"> Psychic </option>
      <option value="Rock"> Rock </option>
      <option value="Water"> Water </option>
    </select>
    <div id="boxTypePokemons">

    </div>
  </article>

  <!-- Cuarta Página -->

  <article id="fourth">
    <p> ¿Quieres saber cuantos pokemones te falta capturar? </p>
    <input type="text" name="calculate" id="CalculatePokemonGo" >
    <button id="calculatePk" class="box2" value="calcular"> Calcular </button>
    <div id="calculatePokemon">


    </div>
  </article>

  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title> POKEMONNET </title>
  <link rel="stylesheet" href="style.css" />
  
</head>

<body>
  <header class="headpoke">
    <figure class="logo"><img class="logopoke" src="Img/Logo Pagina.png" alt="Logo-pokemon"</figure> 
  </header>
  <div id="root"></div>
  <!-- Primera Página -->
  <article id="first">
    <h1> BIENVENIDX </h1>
    <p> Seleccione una categoría </p>
    <button id="list-Pokemon" class="box1"> Listado de Pokemons </button>
    <button id="secondPage" class="box1"> Pokemons por orden alfabético </button>
    <button id="thirdPage" class="box1"> Tipos de Pokemons </button>
    <button id="fourthPage" class="box1"> Poke capturas </button>
    
    <div id="boxAllPokemon">

    </div>

  </article>

  <!-- Segunda Página -->

  <article id="second">
      <p> Escoja como quisiera ver el ordenamiento </p>
    <button id="AZ" class="box1" value="Asc"> Ascendente (A-Z) </button>
    <button id="ZA" class="box1" value="Desc"> Descendente (Z-A) </button>

    <div id="boxPokemons">

    </div>
  </article>

  <!-- Tercera Página -->

  <article id="third">
      <p> Escoge una opción </p>
    <select id="typePokemon" name="ListType" class="box1">
      <option selected disabled value="types-Pokemon"> Tipos de Pokemons </option>
      <option value="Bug"> Bug </option>
      <option value="Dragon"> Dragon </option>
      <option value="Electric"> Electric </option>  
      <option value="Fire"> Fire </option>
      <option value="Fighting"> Fighting </option>
      <option value="Flying"> Flying </option>
      <option value="Ghost"> Ghost </option>
      <option value="Grass"> Grass </option>
      <option value="Ground"> Ground </option>
      <option value="Ice"> Ice </option>
      <option value="Normal"> Normal </option>
      <option value="Poison"> Poison </option> 
      <option value="Psychic"> Psychic </option>
      <option value="Rock"> Rock </option>
      <option value="Water"> Water </option>
    </select>
    <div id="boxTypePokemons">

    </div>
  </article>

  <!-- Cuarta Página -->

  <article id="fourth">
    <div id="counting"
    <p> ¿Quieres saber cuantos pokemones te falta capturar? </p>
    <input type="text" id="CalculatePokemonGo" placeholder="Ingrese numero de Pokemons capturados" >
    <button  type="button" class="box1" id="calcular"> Calcular </button>
    <h1 id="num-result"></h1>
    
    </div>
  </article>
  <section class="content">
      <div id="pokemons-view"></div>
  </section>
  <footer class="footer"> © Copyright 2019 by Wen C. & Stefany B. <br> All rights reversed.</footer>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
